$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: landing_club_train
display_name: landing_club_train
version: 4
is_deterministic: false

code: ./src/

inputs:
  data: 
    type: uri_file

outputs:
  model:
    type: uri_file

environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest

command: >-
  python run.py --data ${{inputs.data}} --model_file ${{outputs.model}}/landing_club_model.h5;