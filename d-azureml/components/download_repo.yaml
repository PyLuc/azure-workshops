$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: download_repo
display_name: download_repo
version: 1
is_deterministic: false

inputs:
  repo: 
    type: string

outputs:
  repo:
    type: uri_folder

environment: 
  image: library/python:latest

command: >-
  mkdir ./repo;
  cd ./repo;
  git clone ${{inputs.repo}} .;
  cp -R . ${{outputs.repo}};